<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Mídia</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="url"], select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Conversor de Mídia</h1>
<form id="converterForm" method="get" action="/downloads">
  <div class="form-group">
    <label for="url">URL do Vídeo/Áudio:</label>
    <input type="url" id="url" name="url" required placeholder="https://exemplo.com/video.mp4">
  </div>

  <div class="form-group">
    <label for="ext">Formato de Saída:</label>
    <select id="ext" name="ext" required>
      <option value="">Selecione um formato</option>
      <option value="mp4">MP4 (Vídeo)</option>
      <option value="webm">WebM (Vídeo)</option>
      <option value="mp3">MP3 (Áudio)</option>
    </select>
  </div>

  <button type="submit">baixar</button>
</form>

<script>
  // Opcional: Validação adicional antes de enviar
  document.getElementById('converterForm').addEventListener('submit', function(e) {
      const urlInput = document.getElementById('url');
      if (!urlInput.checkValidity()) {
          alert('Por favor, insira uma URL válida');
          e.preventDefault();
      }
  });
</script>
</body>
</html>
